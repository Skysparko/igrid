services:
  ollama:
    image: ollama/ollama:latest
    container_name: mentingo-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # GPU support for NVIDIA GPU (126GB VRAM)
    # To enable GPU: Uncomment the 'deploy' section below and install NVIDIA Container Toolkit
    # To disable GPU: Keep 'deploy' section commented (will run in CPU mode, slower)
    # Install NVIDIA Container Toolkit: See GPU-SETUP.md or run scripts/install-nvidia-container-toolkit.sh
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    # Optional environment variables (uncomment if needed):
    # environment:
    #   # Set CUDA_VISIBLE_DEVICES if you have multiple GPUs
    #   CUDA_VISIBLE_DEVICES: "0"
    #   # Set OLLAMA_NUM_GPU to use multiple GPUs
    #   OLLAMA_NUM_GPU: "1"
    # With 126GB VRAM, you can run larger models or multiple models
    # Consider using larger models like llama3:70b or multiple instances
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: api.Dockerfile
    image: mentingo-api
    container_name: mentingo-api
    restart: unless-stopped
    env_file: .env.api
    command: server
    ports:
      - "3001:3000"
    depends_on:
      ollama:
        condition: service_healthy
      db:
        condition: service_started
      redis:
        condition: service_started
    # OLLAMA_BASE_URL should be set to http://ollama:11434/api in .env.api
    # This uses Docker's internal networking (service name)

  db:
    image: pgvector/pgvector:pg16
    container_name: mentingo-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: guidebook
      POSTGRES_DB: guidebook
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: mentingo-redis
    restart: unless-stopped

  ui:
    build:
      context: .
      dockerfile: web.Dockerfile
    image: mentingo-ui
    container_name: mentingo-ui
    restart: unless-stopped
    env_file: .env.ui
    ports:
      - "7001:8080"

volumes:
  db-data:
  ollama-data:
    driver: local
